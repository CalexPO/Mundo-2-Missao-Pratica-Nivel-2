<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* bg-light */
            padding-top: 20px;
        }
        #titulo {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        .container-fluid {
            background-color: #ffc107; /* bg-warning */
            padding: 20px;
        }
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            width: calc(33.33% - 20px); /* 3 colunas com espaçamento */
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <h1 id="titulo">Catálogo de Receitas</h1>
    <div class="container-fluid">
        <div id="pnlCatalogo"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "imagens\\produtos\\couve-flor.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "imagens\\produtos\\bolo-de-cafe.png",
                preparo: "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de Trigo", "Açucar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "imagens\\produtos\\coxinha-brigadeiro.png",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            },
        ];

        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((prev, curr) => prev + curr, '')}</ul>`;
        }

        function getCard(receita) {
            return `
            <div class="card">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">${getListaIngredientes(receita)}</div>
                    <hr>
                    <p>${receita.preparo}</p>
                </div>
            </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const catalogoHTML = receitas.map(receita => getCard(receita)).reduce((prev, curr) => prev + curr, '');
            pnlCatalogo.innerHTML = catalogoHTML;
        }
    </script>
</body>
</html>
