<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <!-- Incluindo folha de estilos do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p class="user-info" style="color: white; font-weight: bold; font-size: 20px; font-style: italic;">Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in" target="_blank">reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Incluindo biblioteca JavaScript do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Incluindo a biblioteca JavaScript do JQuery (se necessário) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: []
                }
            },
            mounted: function() {
                this.loadUsers();
            },
            methods: {
                loadUsers: function() {
                    // Utilizando Fetch API para obter os dados JSON
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; // O array de usuários está em data.data
                        })
                        .catch(error => {
                            console.error('Erro ao carregar usuários:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
